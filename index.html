<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend test</title>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header__button">
            <button id="add" class="add button">Добавить</button>
            <button id="refresh" class="refresh button">Обновить</button>
        </div>
        <div class="header__search">
            <i class="fas fa-search"></i>
            <input class="header__search__input" type="text" size="28" placeholder="Событие, дата или участник">
        </div>
    </div>


    <div class="calendar-table">
        <table id="calendar2">
            <thead>
            <tr class="calendar-table_main-row" >
                <td><i class="fas fa-chevron-left"></i></td>
                <td></td>
                <td><i class="fas fa-chevron-right"></i></td>
                <td><button id="today">Сегодня</button></td>
            </tr>
            <tr class="dayOfWeek">
                <td>Понедельник</td>
                <td>Вторник</td>
                <td>Среда</td>
                <td>Четверг</td>
                <td>Пятница</td>
                <td>Суббота</td>
                <td>Воскресенье</td>
            <tbody>
        </table>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
